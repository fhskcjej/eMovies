{% extends 'base.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">

{% block content %}
<div class="container mt-5">
  <h2>Мой профиль</h2>

  <div class="card p-4" style="max-width: 500px;">
    <div class="text-center mb-3">
      {% if user.avatar %}
        <img src="{{ user.avatar.url }}" alt="Avatar" class="rounded-circle" width="100" height="100">
      {% else %}
        <img src="{{ MEDIA_URL }}avatars/default.jpeg" alt="Default Avatar" class="rounded-circle" width="100" height="100">
      {% endif %}
    </div>

    <p><strong>Имя пользователя:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Имя:</strong> {{ user.first_name }}</p>
    <p><strong>Фамилия:</strong> {{ user.last_name }}</p>

    <div class="mt-4">
      <a href="{% url 'edit_profile' %}" class="btn btn-primary">Редактировать профиль</a>
    </div>
  </div>
</div>
{% endblock %}
