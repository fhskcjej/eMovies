{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2>Платёжная карта</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="mb-3">
        {{ field.label_tag }}
        {{ field|add_class:"form-control" }}
        {{ field.errors }}
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-success">Сохранить</button>
  </form>
</div>
{% endblock %}
